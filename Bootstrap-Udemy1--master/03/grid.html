<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>
    <style>
        .con{
            background-color: #a1a1a1;
            height: 100vh; /* viewport height */
        }
        .grey{
            background-color: orange;
            height: 200px;
        }
        .gr{
            background-color: red;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <div class="container con">
        <div class="row">
            <div class="col-sm grey">COLUMN 1</div>
            <div class="col-sm gr">COLUMN 2</div>
            <div class="col-sm grey">COLUMN 3</div>
        </div>
        <div class="row">1</div>
        <div class="row justify-content-md-center">
            <div class="col-sm-6 grey">COLUMN 1</div>
            <div class="col-sm col-md-auto gr">COLUMN 2 and something else...</div>
            <div class="col-sm grey">COLUMN 3</div>
        </div>
        <div class="row">2</div>
        <div class="row">
            <div class="col grey">COLUMN 1</div>
            <div class="col gr">COLUMN 2 and something else...</div>
            <div class="w-100"></div>
            <div class="col grey">COLUMN 3</div>
            <div class="col gr">COLUMN 4</div>
        </div>
        <div class="row">3</div>
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-6 grey">COLUMN 1</div>
            <div class="col-lg-3 col-md-4 col-sm-3 gr">COLUMN 2</div>
            <div class="col-lg-3 col-md-4 col-sm-3 grey">COLUMN 3</div>
        </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
    
</html>
