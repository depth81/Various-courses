<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>

    <style>
        .con{
            margin-top: 50px;
            /* background-color: #a1a1a1; */
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container con">
        <button class="btn btn-primary" type="button">primary</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-success" type="button">success</button>
        <button class="btn btn-warning" type="button">warning</button>
        <button class="btn btn-info" type="button">info</button>
        <button class="btn btn-danger" type="button">danger</button>
        <button class="btn btn-link" type="button">link</button>
        <button class="btn btn-outline-success" type="button">This is a Button</button>
        <br />
        <div></div>
        <button class="btn btn-outline-danger btn-lg" type="button">This is a Button</button>
        <button class="btn btn-outline-danger btn-sm" enabled type="button">This is a Button</button>
        <button class="btn btn-info btn-block" disabled type="button">This is a Button</button>
    </div>
    
    

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
    
</html>
