<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">A project based approach to learn Modal</h1>
                <p class="text-center">
                    <a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login</a>
                </p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="model-header text-center">
                    <img id="img_logo" class="img-thumbnail" src="images/file.jpg" alt="">
                </div>

                <div id="div-forms">
                    <form>
                        <div class="model-body">
                        <div>
                            <span>Type your email and password here</span>
                        </div>
                        <input type="text" class="form-control" placeholder="email" required> 
                        <input type="password" class="form-control" placeholder="password" required>
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">Remember me.
                            </label>
                        </div>
                        </div>
                        <div class="footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>




    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
    
</html>
