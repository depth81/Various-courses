<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso While 2</title>

<style>

    #contenedor{

        width: 25%;
        background-color: #FFC;
        margin: auto;
        padding: 15px;
    }

</style>

<script>

    var nombre, edad, poblacion;

    //nombre = prompt("Introduce tu nombre: ");

        do 
        {

            nombre = prompt("Introduce un nombre válido");

        }while(!isNaN(nombre)) //mientras sí sea un número

    //edad = prompt("Introduce tu edad: ");

        do
        {

            edad = prompt("Introduce una edad válida");

        }while(edad<=0 || edad>105 || isNaN(edad))

    //poblacion = prompt("Introduce la población: ");

        do
        {

            poblacion = prompt("Introduce la poblacion");

        }while(!isNaN(poblacion))

</script>

</head>
<body>
    
    <div id="contenedor">

        <p>Nombre: 
        <script>document.write(nombre);</script>
        </p>
        <p>Edad: 
        <script>document.write(edad);</script>
        </p>    
        <p>Población: 
        <script>document.write(poblacion);</script>
        </p>

    </div>

</body>
</html>
