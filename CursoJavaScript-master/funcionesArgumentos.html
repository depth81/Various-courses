<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones y Argumentos</title>

    <script>

        function escribeNombre(nombre){

            document.write(nombre);

        }

        var elNombre = prompt("Ingresa tu nombre");

    </script>

</head>
<body>

    <p style="font-size: 24px; font-weight: bold;">Hola: <script>escribeNombre(elNombre);</script>. Bienvenido a mi página Web.</p>

    <p>Esta es una Web acerca de JavaScript, así que <script>escribeNombre(elNombre);</script> puedes plantear las dudas que tengas.</p>
    
</body>
</html>
