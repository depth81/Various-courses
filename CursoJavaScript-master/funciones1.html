<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>

    <script>

        function diaDeHoy(){

            var hoy = new Date();

            document.write(hoy.toDateString());

        }

    </script>

</head>
<body>
    
    <h1 style="text-align: center;"><strong>y qué día es hoy?</strong></h1>
    
    <p>Hoy es día: <script>diaDeHoy()</script></p>

    <p>Hemos dicho que hoy es día: <script>diaDeHoy()</script></p>

    <p>Insisto, hoy es día: <script>diaDeHoy()</script></p>

</body>
</html>
