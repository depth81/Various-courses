<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <ul class="nav justify-content-start">
                    <li class="nav-item"> <a href="index.html" target="_blank" class="nav-link">Inicio</a> </li>
                </ul>
                <br>
                <br>
                <h1 class="text-secondary text-center">Formulario de Registro</h1>
                <br>
                <br>
            </div>
        </div>
    </div>
    
    
    <div class="container fluid">
      
        <form method="POST" name="frm" id="frm" action="gracias.html" class="font-weight-bold text-dark">
        
        <div class="row p-2">
            <div class="col col-6">
                <label for="nombre">Nombres</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="col col-6">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" required>
            </div>
        </div> 
        <div class="row p-2">
            <div class="col col-6">
                <label for="correo">Email</label>
                <input type="email" name="correo" id="correo" class="form-control" required>
            </div>
            <div class="col col-3">
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" id="telefono" class="form-control" required>
            </div>
            <div class="col col-3">
                <label for="celular">Celular</label>
                <input type="number" name="celular" id="celular" class="form-control" required>
            </div>
         </div>
         <div class="row p-2">
            <div class="col col-3">
                <label for="tipo">Tipo de identificación</label>
                <select name="tipo" id="tipo" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option value="CC">Cédula</option>
                    <option value="CE">Cédula de extranjeria</option>
                    <option value="nit">NIT</option>
                </select>
            </div>
            <div class="col col-6">
                <label for="cedula">Numero de identificacion</label>
                <input type="number" name="cedula" class="form-control" required>
            </div>
            <div class="col col-3">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                </select>
            </div>
         </div>
         <br>
         
        <div class="row p-2">
            <div class="col col-12 text-center">
                <button name="boton" id="boton" class="btn btn-primary btn-lg" formaction="gracias.html" formtarget="_blank" type="submit">Registrarse
                </button>
            </div>
        </div>    

        <div class="row p-2">
            <div class="col col-12 text-center">
                <input class="btn btn-secondary" type="reset" value="Borrar">
            </div>
        </div>

        </form>
        
    </div> <!--container-->
    
</body>
</html>
