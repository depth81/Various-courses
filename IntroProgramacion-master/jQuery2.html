<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 2</title>
    
    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  

</head>
<body>

    <h1>Ejemplos básicos de JQuery</h1>

    <pre>
        <div id="capa_base">Cambiar texto por medio de un botón</div>
    </pre>
    <button id="boton_A" class="btn btn-info">Boton A</button>
    <button id="boton_B" class="btn btn-warning">Boton B</button>

</body>
</html>

 <!--JQuery-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 <script type="text/javascript">
    /*
    1. Todo se inicia con el símbolo dólar ($)
    2. El símbolo 4 reemplaza a "document."
    3. Para llamar un elemento del html o clase, lo hacemos como en CSS:

    Ejemplo:
    <div id="capa_base"></div>

    JS vanilla -> document.getElementById("capa_base")
    JQuery -> $(#capa_base)
    JS vanilla -> document.getElementById("capa_base").innerHTML
    JQuery -> $("#capa_base").html("")

    */
    //para cargar un evento sobre un objeto, lo llamamos el evento como tal en una función anónima que reemplaza tener que construir una función aparte y llamarla.
    $("#boton_A").click(function(evento){
        var txt = "Texto a cambiar usando el botón A";
        //aplicar este texto en la capa base
        $("#boton_A").html(txt);
    });

    $("#boton_B").click(function(evento){
        var txt = "Texto a cambiar usando el botón B";
        //aplicar este texto en la capa base
        $("#boton_B").html(txt);
    })

</script>
