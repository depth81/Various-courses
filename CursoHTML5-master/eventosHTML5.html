<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en HTML 5.0</title>

    <script>

        var imagen = new Array(3);

        function alien(){

            alert("Marciano");

        }
    
        function handleAlien(){

           // document.getElementsByTagName("img")[0].onclick=alien;
           
           for(var i=0; i<4; i++){
            imagen[i] = document.getElementsByTagName("img")[i];
           }

           imagen[0].addEventListener("mouseover", function(){imagen[0].width=350;imagen[0].height=350;}, false);
           imagen[0].addEventListener("mouseout",function(){imagen[0].width=208;imagen[0].height=242;} ,false);
           imagen[0].addEventListener("click", alien, false);

           imagen[1].addEventListener("mouseover", function(){imagen[1].width=350;imagen[1].height=350;}, false);
           imagen[1].addEventListener("mouseout",function(){imagen[1].width=300;imagen[1].height=168;} ,false);
           imagen[1].addEventListener("click", alien, false);

           imagen[2].addEventListener("mouseover", function(){imagen[2].width=350;imagen[2].height=350;}, false);
           imagen[2].addEventListener("mouseout",function(){imagen[2].width=225;imagen[2].height=225;} ,false);
           imagen[2].addEventListener("click", alien, false);

           imagen[3].addEventListener("mouseover", function(){imagen[3].width=350;imagen[3].height=350;}, false);
           imagen[3].addEventListener("mouseout",function(){imagen[3].width=175;imagen[3].height=125;} ,false);
           imagen[3].addEventListener("click", alien, false);

        }

       /* function growup(){

            imagen.width=350;
            imagen.height=350;

        } */

       /* function diminish(){

            imagen.width=208;
            imagen.height=242;

        }*/
    
        // window.onload=handleAlien;

        window.addEventListener("load", handleAlien, false);

    </script>

</head>
<body>
    
    <p><img src="img/alien.jpg">&nbsp;&nbsp;<img src="img/eclipse.jpg">&nbsp;&nbsp;<img src="img/galaxy.jpg">&nbsp;&nbsp;<img src="img/unicorn.jpg"></p>

</body>
</html>
