<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Canvas VI Tipos de líneas. Vídeo 31</title>

    <style>

        #lienzo{
            border: 1px solid red;
        }

        section{
            width: 800px;
            position: relative;
            margin: auto;
        }

    </style>

    <script>

        function comenzar(){

            var elemento = document.getElementById("lienzo");

            var lienzo = elemento.getContext("2d");

            lienzo.arc(200,150,100,0,Math.PI*2,false);

            lienzo.stroke();

            //cambiar el grosor de la línea

            lienzo.lineWidth = 8;

            lienzo.lineCap = "round";

            //Comienza el trazado

            lienzo.beginPath();

            lienzo.arc(200,170,60,0,Math.PI,false);

            lienzo.stroke();

            lienzo.lineWidth = 5;

            //Cambiar cómo conectan las líneas

            lienzo.lineJoin = "miter";

            lienzo.miterLimit = 5

            lienzo.beginPath();

            lienzo.moveTo(195,135);

            lienzo.lineTo(215,155);

            lienzo.lineTo(195,155);

            lienzo.stroke();

            //Cambiar el grosor de la línea
            
            lienzo.lineWidth = 1;

            lienzo.beginPath();

            //Parte interior de los ojos

            lienzo.arc(175,110,7,0,Math.PI*2,false);

            lienzo.arc(225,110,7,0,Math.PI*2,false);

            lienzo.fill();

            //Parte exterior de los ojos

            lienzo.beginPath();

            lienzo.arc(168,106,15,0,Math.PI*2,false);

            lienzo.stroke();

            lienzo.beginPath();

            lienzo.arc(232,106,15,0,Math.PI*2,false);

            lienzo.stroke();

        }


        window.addEventListener("load",comenzar,false);      

    </script>

</head>
<body>

    <section>

        <canvas width="800" height="600" id=lienzo>

            Su navegador no soporta el objeto Canvas.

        </canvas>

    </section>
    
</body>
</html>
