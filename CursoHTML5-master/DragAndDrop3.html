<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>

    <link rel="stylesheet" href="css/DragAndDrop.css">

    <script>

        var elementoDestino

        function comenzar(){

            elementoDestino = document.getElementById("zonaDestino");

            elementoDestino.addEventListener("dragenter",function(e){e.preventDefault();},false);

            elementoDestino.addEventListener("dragover",function(e){e.preventDefault();},false);

            elementoDestino.addEventListener("drop", soltar,false);

        }

        function soltar(e){

            //e.target;

            e.preventDefault();

            //Almacenar el array que genera la propiedad files de dataTransfer
            var archivos = e.dataTransfer.files;

            var listado = "";

            for(var f=0; f<archivos.length; f++){
                //Guardar el nombre del archivo que se arrastra a la zona de destino.
                //listado = archivos[f].name;

                //Ver tamaño del archivo
                //listado = (archivos[f].size/1024).toFixed(2); //dos decimales

                //Ver las propiedades de varios archivos a la vez
                listado += "Archivo: " + archivos[f].name + " " + "Tamaño: " + (archivos[f].size/1024).toFixed(2) + " " + "Tipo: " + " " + archivos[f].type + "<br>" 

            }

            //incrustar código HTML en la zona de destino
            elementoDestino.innerHTML = listado;

        }

        window.addEventListener("load",comenzar,false);

    </script>

</head>
<body>
    
    <section id="zonaDestino">

        Arrastre aquí.

    </section>

</body>
</html>
