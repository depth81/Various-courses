<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba cascada</title>

    <style>

        strong{
            color: red; 
        }

        .colorFuerte{
            color: blue;
        }

        #otroColor{
            color: green;
        }

    </style>

</head>
<body>
    
    <p>Hoy es Miércoles y hace <strong id="otroColor" class="colorFuerte">calor</strong></p>

    <span>Miércoles 13 de Mayo de 2020</span>

</body>
</html>
